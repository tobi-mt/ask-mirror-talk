# Render.com deployment configuration for Ask Mirror Talk
# Optimized for weekly podcast releases (Wednesdays at 5 AM CET)

services:
  # Main API service - handles all web requests
  - type: web
    name: ask-mirror-talk
    runtime: docker  # Changed from 'python' to 'docker' to support ffmpeg
    region: oregon  # Change to your preferred region
    plan: starter  # $7/month - 512MB RAM, sufficient for most workloads
    # Alternative: standard ($25/month, 2GB RAM) for heavier traffic
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      # RSS Feed Configuration
      - key: RSS_URL
        value: https://anchor.fm/s/261b1464/podcast/rss
      
      # Database Connection (auto-linked from database below)
      - key: DATABASE_URL
        fromDatabase:
          name: mirror-talk-db
          property: connectionString
      
      # AI/ML Configuration
      - key: EMBEDDING_PROVIDER
        value: local  # Use lightweight embeddings (no ML models, low memory)
        # Options: local (fast, ~0MB) | sentence_transformers (better quality, ~300MB RAM)
      
      - key: WHISPER_MODEL
        value: base  # Options: tiny, base, small (base = good balance)
      
      - key: CHUNK_SIZE
        value: 1000
      
      - key: CHUNK_OVERLAP
        value: 200
      
      # Admin Access
      - key: ADMIN_USER
        value: admin
      
      - key: ADMIN_PASSWORD
        generateValue: true  # Render will generate a secure password
        # Or set manually: value: your-secure-password
      
      # Optional: Logging
      - key: LOG_LEVEL
        value: INFO
      
      # CORS for your WordPress site
      - key: ALLOWED_ORIGINS
        value: https://mirrortalkpodcast.com,https://www.mirrortalkpodcast.com

  # TEMPORARY: Initial data load - runs every 10 minutes for testing
  # After data is loaded, change schedule back to: "0 4 * * 3"
  - type: cron
    name: mirror-talk-ingestion
    runtime: docker  # Changed from 'python' to 'docker' to support ffmpeg
    region: oregon
    # TEMPORARY SCHEDULE: Run every 10 minutes to load initial data
    # "*/10 * * * *" = every 10 minutes (will trigger soon after deployment)
    # REMEMBER: Change back to "0 4 * * 3" after first successful run!
    schedule: "*/10 * * * *"  # Every 10 minutes (TEMPORARY FOR TESTING)
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: python scripts/bulk_ingest.py --max-episodes 3 --no-confirm
    envVars:
      # RSS Feed Configuration
      - key: RSS_URL
        value: https://anchor.fm/s/261b1464/podcast/rss
      
      # Database Connection (auto-linked from database)
      - key: DATABASE_URL
        fromDatabase:
          name: mirror-talk-db
          property: connectionString
      
      # AI/ML Configuration
      - key: EMBEDDING_PROVIDER
        value: local  # Use lightweight embeddings (no ML models, low memory)
        # Options: local (fast, ~0MB) | sentence_transformers (better quality, ~300MB RAM)
      
      - key: WHISPER_MODEL
        value: base
      
      - key: CHUNK_SIZE
        value: 1000
      
      - key: CHUNK_OVERLAP
        value: 200
      
      # Optional: Logging
      - key: LOG_LEVEL
        value: INFO

databases:
  # PostgreSQL database with pgvector extension
  - name: mirror-talk-db
    databaseName: mirror_talk
    user: mirror
    plan: basic-256mb  # $6/month - 256MB RAM, 0.1 CPU (sufficient for podcast ingestion)
    # Alternatives: basic-1gb ($19/month), basic-4gb ($75/month)
    ipAllowList: []
    # Note: Render automatically installs pgvector extension for PostgreSQL 12+

# Optional: If you need to manually trigger ingestion before Wednesday
# You can add a second cron job for testing or backup runs
# - type: cron
#   name: mirror-talk-ingestion-backup
#   schedule: "0 17 * * 0"  # 5 PM every Sunday (backup check)
#   ... (same config as above)
